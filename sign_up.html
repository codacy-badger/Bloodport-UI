 <link rel="stylesheet" type="text/css" href="css/sign_up.css">
   <div id="modal1" class="modal">
          <div class="modal-content">
          <div class="col s12">
            <h4>Verify OTP</h4>
            <p>Enter verfy and then press "Verify"</p>
          </div>
            <div class="input-field col s6">
              <input id="otp" type="text" ng-model="user_OTP">
              <label for="OTP">Enter OTP</label>
            </div>
            <p ng-model="errorMsg"></p>
          </div>
          <div class="modal-footer col m2 s12">
              <button id="verify" class="btn waves-effect waves-light btn modal-close" type="" name="action" ng-click="verifyOTP()">Verify</button>
          </div>
  </div>

  <div class="col s12 m12">
    <h5 class="center align" style="color:#c62828; padding-top: 5vh">BLOODPORT</h>
  </div>
  <div class="container">
    <div class="row main_div">
      <div class="col s12 m8 white">
        <div class="row icons">
          <div class="col s6 m4 center">
            <a class="waves-effect waves-light btn social facebook"><i class="fa fa-facebook"></i>Facebook</a> 
          </div>
          <div class="col s6 m4 center">
            <a class="waves-effect waves-light btn social google"><i class="fa fa-google"></i>  Google</a> 
          </div>
        </div>

      <form name="signupForm" novalidate ng-submit="callsignUp()">
        <div class="container container1" >
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field valign-wrapper">
                <i class="material-icons prefix name" style="color: #c62828;" >account_circle</i>
                <input id="icon_prefix" type="text" class="validate name_ip" ng-model="user_name" required>
                <label for="icon_prefix" style="color:#c62828;">Name</label>
              </div>
            </div>
        
            <div class="col s12 m6">
              <div class="input-field valign-wrapper">
                <i class="material-icons prefix mail" style="color: #c62828;" >email</i>
                <input id="icon_email" type="email" class="validate mail_ip" ng-model="user_email" required>
                <label for="icon_email" style="color: #c62828;">Email</label>
              </div>
            </div>
          </div>


        <div class="row">
          <div class="col s12 m6">
            <div class="input-field valign-wrapper">
              <i class="material-icons prefix tel" style="color: #c62828;">phone</i>
              <input id="icon_telephone" type="tel" class="validate tel_ip" ng-model="user_mobile_no" required>
              <label for="icon_telephone" style="color:#c62828;">Mobile No</label>
            </div>
          </div>
        
          <div class="col s12 m6">
            <div class="input-field">
              <i class="material-icons small prefix invert_colors blood_drop" style="color: #c62828">invert_colors</i>
              <select ng-model="user_blood_grp">
                <option value="" disabled selected>Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m6">
            <div class="input-field">
            <i class="material-icons prefix today" style="color: #c62828">today</i>
            <input type="date" name="date"  id="date_check" class="form-control" ng-model="user_dob" onclick="check()">
       <!--     <label for="date of birth" style="color: #c62828">Date Of Birth</label>-->
            </div>
          </div>
          <div class="col s12 m6">
            <div class="input-field">
              <i class="material-icons prefix perm_identity" style="color: #c62828">perm_identity</i>
              <select style="color: #c62828" ng-model="user_gender">
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m6">
            <div class="input-field valign-wrapper">
              <i class="material-icons prefix pass" style="color: #c62828;" >lock</i>
              <input id="icon_password" type="password" class="validate pass_ip" ng-model="user_password" required>
              <label for="icon_password" style="color: #c62828;">Password</label>
            </div>
          </div>
        
          <div class="col s12 m6">
            <div class="input-field valign-wrapper">
              <i class="material-icons prefix cpass" style="color: #c62828;" >lock</i>
              <input id="icon_password" type="password" class="validate cpass_ip" ng-model="user_confirm_password" required>
              <label for="icon_password" style="color: #c62828;">Confirm Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m12">
            <!--<a type="submit" class="waves-effect waves-light btn submit_btn" value="submit">SIGN UP</a>-->
        <button id="signup_button" class="btn waves-effect waves-light btn submit_btn" type="submit" name="action" ng-disabled="signupForm.$invalid||cmprPass()||check_fields()">Signup</button>
          </div>
        </div>
        </div>
      </form>
      </div>

      <div class="col s12 m4 login_sec">
      <form name="login_form" ng-submit="login()" novalidate>
          <div class="row center">
            <div class="col s12  offset-m4 m4 ">
              <h4 class="login white-text">LOGIN</h4>
            </div>
          </div>

          <div class="row">
            <div class="col offset-s1 s10 offset-m1 m10">
              <div class="input-field valign-wrapper">
                <i class="material-icons prefix white-text">phone</i>
                <input id="icon_phone" type="tel" class="validate" ng-model="user_login_mobile_no" required>
                <label for="icon_phone" style="color: white;">Enter Mobile no.</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col offset-s1 s10 offset-m1 m10">
              <div class="input-field valign-wrapper">
                <i class="material-icons prefix white-text">lock</i>
                <input id="icon_password" type="password" class="validate login_pass_ip" ng-model="user_login_password" required>
                <label for="icon_password" style="color: white;">Password</label>
              </div>
            </div>
          </div>

          <div class="row">
            <p  class="center-align white-text">
              <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
              <label for="filled-in-box" class="white-text">Remember Me</label>
            </p>
          </div>

          <div class="row center">
            <div class="col offset-s3 s6 m6" >
              <a ui-sref="forgotpassword"><h6 class="white-text">Forgot Password?</h6></a>
            </div>

            <div class="col offset-s4 s5 m5">
             <!--added by sakshi on 20/7/17-->
             <button class="btn waves-effect waves-light btn login_btn" type="submit" name="action" ng-click="login()">LOGIN</button>
             <!--added finished-->
            </div>
          </div>
          </form>
      </div>
    </div>
  </div>

    var a = document.getElementById('date_check').value;
