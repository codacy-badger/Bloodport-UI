<!DOCTYPE html>
<html ng-app="main_app">
<head>
  <title></title>
      <link href="https://fonts.googleapis.com/css?family=Dosis:600" rel="stylesheet">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" href="css/animate.min.css">
      <link rel="stylesheet" type="text/css" href="css/responsive.css">
      <link rel="stylesheet" type="text/css" href="css/materialize-social.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="js/app1.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
</head>
<body>

  <div ui-view>
  </div>


    <!------------------------------SCRIPTS START FROM HERE----------------------------------------------- -->

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/smoothscroll.js"></script>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

  <script type="text/javascript">
    
    $(document).ready(function()
    {


      $(".button-collapse").sideNav();
    /*------------------------------Js for scrollreveal starts here-----------------------------------*/
            window.sr = ScrollReveal({ reset: true });
            sr.reveal('.events', { duration: 700,
      delay: 30,opacity: 0.7 });
            sr.reveal('.container_help', { duration: 700,
      delay: 30,opacity: 0.7 });
            sr.reveal('.mycard1,.mycard2,.mycard3,.mycard4', { duration: 1000,
      delay: 30,opacity: 0.7 });
            sr.reveal('.counterone', { duration: 700,
      delay: 30,opacity: 0.7 });
            sr.reveal('.photos', { duration: 700,
      delay: 30,opacity: 0.7 });
     
      /*------------------------------Js for scrollreveal ends here-----------------------------------*/


      /*----------------------Script for Changing color of navbar starts here------------------------*/

      var scroll_start =0;
      var vsec = $('.vsec');
      var offset = vsec.offset();
      $(document).scroll(function() 
      { 
        scroll_start = $(this).scrollTop();
        if(scroll_start > offset.top) 
        {
          $('.nav1').css({
            'background-color': 'black',
              'opacity':'0.7 '});
        } 
        else 
        {
          $('.nav1').css('background-color', 'transparent');
        }
      });
      /*--------------------------------------------Ends here--------------------------------------*/



      /*--------------------Scripts related to carousel and side nav starts here-------------------*/


      $('.carousel.carousel-slider').carousel({fullWidth: true});
     
      $('.carousel').carousel();
      /*--------------------------------------------Ends here--------------------------------------*/


      /*-------------------Script related to LOAD MORE EVENTS starts here--------------------------*/

      $('.load_event').click(function()
      {
        $('.load_event').hide();
        $('#hid_div').show();
      });
      /*--------------------------------------------Ends here--------------------------------------*/



      /*----------------------Script related to pop up video starts here---------------------------*/

      $('#play-video').on('click',function(ev)
      {
        $('.modal').modal();
        $('iframe').show();
        $("#video1")[0].src += "&autoplay=0";
        ev.preventDefault();
        $('#agree_btn').on('click',function()
        {
          $('iframe').attr('src', $('iframe').attr('src'));
        });
      });
      /*--------------------------------------------Ends here--------------------------------------*/



      /*------------------------Script related to Counter section starts here-----------------------*/

      $('.counter').each(function() 
      {
        var $this = $(this),
        countTo = $this.attr('data-count');
        $({ countNum: $this.text()}).animate({
        countNum: countTo
      },

      {
        duration: 8000,
        easing:'linear',
        step: function() 
        {
        $this.text(Math.floor(this.countNum));
        },
        complete: function() 
        {
          $this.text(this.countNum);
          //alert('finished');
        }
      });  
      });
      /*--------------------------------------------Ends here--------------------------------------*/


      /*---------------------------Script related to typewriting effect starts here-----------------*/

      var TxtType = function(el, toRotate, period) 
      {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
      };

       TxtType.prototype.tick = function() 
      {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
      };

      window.onload = function() 
      {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
      };
    });
  /*---------------------------------------------------------Ends here-----------------------------------*/
  /*-------------------------Slider Jquery-------------------------------------------------------------*/

       $(document).ready(function(){
          $('.slider').slider({
            indicators:false
          });
      });

  /*------------------------Script for relaoding to start of the page-----------------------------------*/
 
  
    /*window.onbeforeunload= function(){ window.scrollTo(0,0);}*/


  </script>

</body>
</html>
