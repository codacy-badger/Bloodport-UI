<script type="text/javascript" src="script.js"></script>

<div class="hospital_section">
		<div id="modal1" class="modal userprofileModal" >
        <div class="modal-content center">
          <div class="col s12 m8">
            <h5><span style="color:#c62828">Please Enter Details to access "Hospital"</span></h5>
           
          </div>

          <form name="update_form" novalidate ng-submit="update_modal_details()" class="userprofileForm">
          	<div class="input-field col s6">
              <input id="user_name" type="text" ng-model="user_modal_name" required style="color: #c62828">
              <label for="user_name" style="color: #c62828">Enter Name</label>
            </div>

            <div class="input-field col s6">
            	<input type="date" name="user_dob" ng-model="user_modal_dob" required style="color: #c62828">
            </div>

           	<div class="input-field col s6">	
           		<select class="browser-default" ng-model="user_modal_gender">
           			<option value="" disabled selected>Select Gender</option>
           			<option value="male">MALE</option>
           			<option value="female">FEMALE</option>
           			
           		</select>
           	</div>

            <p ng-model="errorMsg"></p>

            <button id="verify" class="btn waves-effect waves-light btn modal-close" type="" name="action" ng-disabled="check()||update_form.$invalid" style="background-color: #c62828; color: white">Submit</button>
          </div>
  </div>
  	<div class="myContainer" >
  		<div class="row">
  			<div class="col s12 m12">
  				<div class=" col s12 card-panel white">
  					<div class="col s12 m12">
  						<div class="input-field align-wrapper">
  							<i class="material-icons prefix search" style="color: #c62828">search</i>
  							<p class="info_heading">Hospitals Search</p>
  						</div>
  					</div>
		  				
		  			<div class="divider">
		  			</div>

		  			<div class="row">
							<div class="col s12 m7 filter_chip" >
								<a href="" onclick="getAllHospitals();"  ng-click="allHospitals();click=1;style1=styles;style2=null;style3=null;style4=null;style5=null;" class="chip" ng-style="style1">All Hospitals</a>
								<a href=""  ng-click="click=2;style2=styles;style1=null;style3=null;style4=null;style5=null" class="chip" ng-style="style2">Sort by Location</a>
								<a href="" ng-click="click=3;style3=styles; style2=null;style1=null;style4=null;style5=null;allHospitals()" ng-style="style3" class="chip" >Sort by Name</a>
								
							</div>
							
							<div class="col s12 m4">
								<div ng-show="click==1"></div>
						    	<div class="input-field inline" ng-show="click==2">

						    		<select class="browser-default" ng-model="hospitalLocation" id="hospitalLocation">
									      <option value="" disabled selected>Select Location</option>
									      <option value="Delhi">DELHI</option>
									      <option value="ncr">NCR</option>
									    
									</select>
								<a class="waves-effect waves-light btn select_button" onclick="getHospitalsByLocations();" ng-click="getHospitalsBylocations();">Find</a>
						    	</div>
						    </div>	
						    
						    	<div class="col s8 m3 input-field inline" ng-show="click==3">
						    		<select class="browser-default" ng-model="hospitalName" id="hospitalName" class="browser-default">
									      <option value="" disabled selected>Select Hospital Name</option>
									      <option value="{{hospital.hospital_name}}" ng-repeat="hospital in oneHospital">{{hospital.hospital_name}}</option>
									      
									</select>
								<a class="waves-effect waves-light btn select_button" onclick ="getAllHospitalsbyName()" ng-click="getHospitalsByName();" >Find</a>
						    	</div>
					    </div>

					<div class="col s12 card white" id="map">	
		  			</div>	
				        <div class="col s12 m12" ng-repeat="hospital in hospitals">
				          <div class="card white" >
				            <div class="card-content grey-text">
				              <span class="card-title" style="color:#c62828;font-size:20px"><i class="material-icons" style="color:#c62828;font-size:20px" >account_balance</i>{{hospital.hospital_name}}</span>
				              <p class="" style="word-wrap: break-word;">{{hospital.address}}</p>
				              <div class="hospitals_link">
				              	<p style="font-size:14px;padding-top:5px;word-wrap: break-word;"><a class="" href="{{hospital.website}}"> <i class="material-icons" style="font-size:14px;padding-top:5px">language</i>Website: {{hospital.website}}</a></p>
				              	<p><a class="" style="font-size:14px;padding-top:5px;word-wrap: break-word;"> <i class="material-icons" style="font-size:14px;padding-top:5px">phone_iphone</i>Phone:{{hospital.phone_number}}</a></p>
				              </div>
				              
				            </div>
				          </div>
				        </div>
		  		</div>
  			</div>				     
  		</div> 	
 	</div>
</div>
<script async defer 
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc9i1F7eIkNgEyOwXDoBlYFqQIaxsXVFQ&callback=initMap"></script>
</body>
<script type="text/javascript">
	$('.chips').material_chip();
	$('select').material_select();
	$('.tooltipped').tooltip({delay: 50});

</script>
